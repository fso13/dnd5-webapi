<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-13ZXZEL9Y2"></script>
    <link rel="stylesheet" type="text/css" media="print" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" media="print"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link crossorigin="anonymous" media="print" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <style>
        body {
            font-family: Garamond, Baskerville, Baskerville Old Face, Hoefler Text, Times New Roman, serif;
        }

        .container {
            height: 6in;
            width: 4in;
            min-height: 6in !important;
            max-height: 6in !important;
            min-width: 4in !important;
            max-width: 4in !important;
            margin-left: 0
        }

        @media print {
            .page-break {
                page-break-after: always;
            }

            body {
                font-family: Garamond, Baskerville, Baskerville Old Face, Hoefler Text, Times New Roman, serif;
            }

            .container {
                height: 6in;
                width: 4in;
            }

            .bg-danger {
                color: white !important;
                background-color: red !important;
            }

            .bg-dark {
                color: white !important;
                background-color: black !important;
            }

            @page {
                size: auto;
            }
        }

        #parent {
            display: flex;
            flex-direction: column;
        }

        #child {
            margin-top: auto;
            text-align: center;
        }
    </style>


    <meta charset="utf-8">
    <title th:text="${monster.name}"></title>

</head>
<body>
<main class="container page-break" role="main" style="border: 1px solid black; border-radius:10px ">
    <div class="container" id="parent" style="margin-left:3px;">

        <div class="row">
            <div class="col-8" style="padding: 0;margin-left:-15px;">
                <span class="font-weight-bold " style="font-size: 18px;" th:text="${monster.name}"></span>
                <div style="font-size: 10px;"><span th:utext="${monster.type} + ',' + ${monster.size} + ',' + ${monster.alignment} "/></div>
            </div>

            <div class="col-4" style="padding: 0;margin-left:-18px;">
                <div class="row">
                    <div class="col-6 bg-danger text-white text-center" style="font-size: 14px;">ХП</div>
                    <div class="col-6 bg-dark text-white" style="font-size: 14px; border-top-right-radius: 10px;">КД</div>
                    <div class="w-100"></div>
                    <div class="col-6 bg-danger text-white text-center" style="font-size: 14px;">
                        <span style="font-size: 14px;" th:if="${#strings.contains(monster.hp, '(')}" th:utext="${#strings.substring(monster.hp, 0, #strings.indexOf(monster.hp, '('))}"/>
                        <span style="font-size: 14px;" th:if="${!#strings.contains(monster.hp, '(')}" th:utext="${monster.hp}"/>
                    </div>
                    <div class="col-6 bg-dark text-white" style="font-size: 14px;">
                        <span style="font-size: 14px;" th:if="${#strings.contains(monster.ac, '(')}" th:utext="${#strings.substring(monster.ac, 0, #strings.indexOf(monster.ac, '('))}"/>
                        <span style="font-size: 14px;" th:if="${!#strings.contains(monster.ac, '(')}" th:utext="${monster.ac}"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-12">
            <div class="row">
                <div class="col-2 bg-white text-danger" style="font-size: 10px;padding-right: 0; padding-left: 0">СИЛ</div>
                <div class="col-2 bg-white text-danger" style="font-size: 10px;padding-right: 0; padding-left: 0">ЛОВ</div>
                <div class="col-2 bg-white text-danger" style="font-size: 10px;padding-right: 0; padding-left: 0">ХАР</div>
                <div class="col-2 bg-white text-danger" style="font-size: 10px;padding-right: 0; padding-left: 0">ИНТ</div>
                <div class="col-2 bg-white text-danger" style="font-size: 10px;padding-right: 0; padding-left: 0">МУД</div>
                <div class="col-2 bg-white text-danger" style="font-size: 10px;padding-right: 0; padding-left: 0">ТЕЛ</div>
                <div class="w-100"></div>
                <div class="col-2" style="font-size: 10px;padding-right: 0; padding-left: 0"><span th:utext="${monster.str}"/></div>
                <div class="col-2" style="font-size: 10px;padding-right: 0; padding-left: 0"><span th:utext="${monster.dex}"/></div>
                <div class="col-2" style="font-size: 10px;padding-right: 0; padding-left: 0"><span th:utext="${monster.cha}"/></div>
                <div class="col-2" style="font-size: 10px;padding-right: 0; padding-left: 0"><span th:utext="${monster.intilect}"/></div>
                <div class="col-2" style="font-size: 10px;padding-right: 0; padding-left: 0"><span th:utext="${monster.wis}"/>)</div>
                <div class="col-2" style="font-size: 10px;padding-right: 0; padding-left: 0"><span th:utext="${monster.con}"/></div>

            </div>
        </div>

        <div class="row mt-1">
            <div class="col-6" style="font-size: 10px;padding-right: 0; padding-left: 0;margin-left:-15px;">
                <div class="row-6" style="font-size: 10px;padding-right: 0; padding-left: 0;margin-left:0px;"><b>Навыки:</b>
                    <span th:utext="${#strings.listJoin(monster.skill,',')}"/>
                </div>
                <div class="row-6" style="font-size: 10px;padding-right: 0; padding-left: 0;margin-left:0px;"><b>Чувства:</b>
                    <span th:utext="${monster.senses}"/>
                </div>
            </div>
            <div class="col-6">
                <div class="row-6">
                    <div class="row">
                        <div style="font-size: 10px;padding-right:0; padding-left:0"><b>Языки:</b><span th:utext="${#strings.listJoin(monster.languages,',')}"/></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-1" th:if="${#lists.size(monster.monsterTrait) > 0}">
            <div class="row" style="font-size: 10px; color: red">
                <b>Черты</b>
            </div>
        </div>
        <div class="row-12 mt-1" style="margin-left:-15px;font-size: 10px;margin-right:5px">
            <div class="row-12" th:each="trait : ${monster.monsterTrait}" style="margin-left:-15px;font-size: 10px;">
                <div th:if="${trait.attack} != null" th:utext="${trait.attack} + ', ' + ${trait.text}"/>
                <div th:if="${trait.attack} == null" th:utext="${trait.name}"/>
            </div>

        </div>

        <div class="row mt-1" th:if="${#lists.size(monster.monsterAction) > 0}">
            <div class="row" style="font-size: 10px; color: red">
                <b>Действия</b>
            </div>
        </div>

        <div class="row-12 mt-1" style="margin-left:-15px;font-size: 10px;margin-right:5px">
            <div class="row-12" th:each="action : ${monster.monsterAction}" style="margin-left:-15px;font-size: 10px;">
                <span th:if="${action.attack} != null" th:utext="${action.attack} + ', ' + ${action.text}"/>
                <span th:if="${action.attack} == null" th:utext="${action.name}"/>
            </div>
        </div>
        <div id="child" style="font-size: 10px;padding-right:40px; padding-left:0; text-align: center;">
            <hr align="center" size="1" color="#ff0000" style="margin-left: -20px; margin-right:-20px;margin-bottom:3px; margin-top:3px"/>
            <b>Скорость:</b> <span th:utext="${monster.speed}"/>, <b>Опасность:</b> <span th:utext="${monster.cr}"/>
        </div>
    </div>

</main>
<div class="container float-right" style="border: 1px solid black; border-radius:10px;display: flex;align-items: center;justify-content: center ">
    <div class="form-row text-center">
        <img style="max-height:6in;width:4in; display: block; margin: 0 auto;" class="rounded float-right" th:alt="${monster.name}" th:src="${monster.imgStaticUrl}">
    </div>
</div>
</body>
</html>
