    <style>
        @media print {
            .fixed-bottom,
            #nav,
            #printPageButton {
                display: none;
            }

            * {
                color-adjust: exact;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            html {
                font-size: 90%;
                margin: 0;
                padding: 0;
            }
        }

        .container {
            box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
        }
    </style>

    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title th:text="${spell.name}"></title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>

<main class="container small page" id="dvContainer" role="main" style="margin-top:80px">
    <div class="container">

        <div class="table-responsive-sm">

            <div class="col-12">
                <div class="d-flex">
                    <div class="p-2"><h2 class="my-5" th:utext="${spell.name}"></h2></div>
                    <div class="ml-auto p-2">
                        <button id="printPageButton" class="btn btn-outline-secondary hidden-print" onclick="window.print()"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                            Сохранить как PDF
                        </button>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">

                <tr>
                    <th>Время накладывания</th>
                    <th>Дистанция</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${spell.castingTime}"></td>
                    <td th:text="${spell.range}"></td>
                </tr>
                <thead class="thead-dark">
                <tr>
                    <th>Компоненты</th>
                    <th>Длительность</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${spell.components}"></td>
                    <td th:text="${spell.duration}"></td>
                </tr>
                <tr>
                    <td colspan="2" style="white-space: pre-wrap" th:text="${spell.text}"></td>
                </tr>

                <thead class="thead-dark">
                <tr>
                    <th>Доступные классы</th>
                    <th>Школа</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${spell.printSpellClasses()}"></td>
                    <td th:text="${spell.school}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer th:insert="fragments/footer.html :: footer"></footer>

</body>
</html>
