spring.application.name=ru.drudenko.dnd5.webapi
server.servlet.session.timeout=30d
server.port=8181

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.resources.static-locations=classpath:static
spring.datasource.url={DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=postgresql
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
#configs to connect to a secured server
ru.drudenko.dnd5.webapi.contextPath=https://dnd5-webapi.herokuapp.com
spring.mail.host={EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username={EMAIL_USER}
spring.mail.password={EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth={EMAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable={EMAIL_SMTP_STARTTLS_ENABLE}
