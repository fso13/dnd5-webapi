spring.application.name=ru.drudenko.dnd5.webapi
server.servlet.session.timeout=30d
server.port=8181
spring.resources.static-locations=classpath:static
spring.datasource.url=jdbc:h2:~/data/dnd5;;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=always
spring.datasource.hikari.maximum-pool-size=20
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.mail.host=test
spring.mail.port=111
spring.mail.username=user
spring.mail.password=pw
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
ru.drudenko.dnd5.webapi.contextPath=http://localhost:8181
